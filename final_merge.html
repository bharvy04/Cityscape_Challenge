<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="final_merge.css">
</head>

<body>

    <!-- Loading page -->
    <div class="loading" id="loading">
        <p>Cityscape Challenge</p>
        <div class="box"></div>
    </div>


<div class="navbar">
    <p id="msg"></p>
</div>

    <!-- Camera -->

    <div class="camera" id="camera">
        <div class="player" id="player">
            <img src="image/sprite_stand.png" id="character">
        </div>

        <!-- Map -->
        <div class="map" id="map">

            <div id="elisahome" class="item">
                <img src="image/elisha_home.jpg" title="Elisa's Home">
            </div>
            <div id="policestation" class="item">
                <img src="image\police_station.png" title="Police Station">
            </div>


            <div id="firestation" class="item">
                <img src="image\fire_station.png" title="Fire Station">
            </div>
            <div id="govtoffice" class="item">
                <img src="image\bulding.png" title="Government Office">
            </div>
            <div id="mall" class="item">
                <img src="image\mall.png" title="Shopping Mall">
            </div>


            <div id="hospital" class="item">
                <img src="image\hospital.png" title="Hospital">
            </div>
            <div id="gamezone" class="item">
                <img src="image\game_zone.jpeg" title="Game Zone">
            </div>
            <div id="school" class="item">
                <img src="image\school_pic.png" title="School">
            </div>
            <div id="postoffice" class="item">
                <img src="image\post_office.png" title="Post Office">
            </div>


            <div id="home" class="item">
                <img src="image\my_home.png" title="Home">
            </div>

            <div id="bank" class="item">
                <img src="image\bank.jpg" title="Bank">
            </div>

            <div id="hotel" class="item">
                <img src="image\hotel.png" title="Hotel">
            </div>

            <div id="garden" class="item">
                <img src="image/garden.png" title="Park">
            </div>

            <div id="johnhome" class="item">
                <img src="image\john_home.jpg" title="John's Home">
            </div>

            <div id="theater" class="item">
                <img src="image\theatre_one.png" title="Theatre">
            </div>

        </div>

    </div>
</body>

<script src="final_merge.js"></script>

</html>
