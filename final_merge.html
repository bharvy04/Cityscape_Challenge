<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="final_merge.css">
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <p id="msg"></p>
    </div>
    
    <!-- Camera -->
    <div class="camera" id="camera">
        
        <!-- Loading page --> 
        <div class="loading" id="loading">
            <img src="image/logo_final.png" alt="">
            <div class="box"></div>
        </div>

        <!-- player -->
        <div class="player" id="player">
            <img src="image/sprite_stand.png" id="character">
        </div>

        <!-- Map -->
        <div class="map" id="map">

            <div id="elisahome" class="item">
                <img src="image/elisha_home.jpg" title="Elisa's Home">
            </div>
            <div id="policestation" class="item">
                <img src="image\police_station.png" title="Police Station">
            </div>


            <div id="firestation" class="item">
                <img src="image\fire_station.png" title="Fire Station">
            </div>
            <div id="govtoffice" class="item">
                <img src="image\bulding.png" title="Government Office">
            </div>
            <div id="mall" class="item">
                <img src="image\mall.png" title="Shopping Mall">
            </div>


            <div id="hospital" class="item">
                <img src="image\hospital.png" title="Hospital">
            </div>
            <div id="gamezone" class="item">
                <img src="image\game_zone.jpeg" title="Game Zone">
            </div>
            <div id="school" class="item">
                <img src="image\school_pic.png" title="School">
            </div>
            <div id="postoffice" class="item">
                <img src="image\post_office.png" title="Post Office">
            </div>


            <div id="home" class="item">
                <img src="image\my_home.png" title="Home">
            </div>

            <div id="bank" class="item">
                <img src="image\bank.jpg" title="Bank">
            </div>

            <div id="hotel" class="item">
                <img src="image\hotel.png" title="Hotel">
            </div>

            <div id="garden" class="item">
                <img src="image/garden.png" title="Park">
            </div>

            <div id="johnhome" class="item">
                <img src="image\john_home.jpg" title="John's Home">
            </div>

            <div id="theater" class="item">
                <img src="image\theatre_one.png" title="Theatre">
            </div>

            <div class="car" id="car1">
                <img src="image/car1.png" title="car">
            </div>

            <div class="car" id="car2">
                <img src="image/car1.png" title="car">
            </div>

            <div class="car" id="car3">
                <img src="image/car1.png" title="car">
            </div>
        </div>


        <!-- Elisa home Map -->
        <div id="elisahomeMap" class="insideMap">
            You are in elisahome
        </div>

        <!-- Police Station Map -->
        <div id="policestationMap" class="insideMap">
            You are in police_station
        </div>

        <!-- Fire Station Map -->
        <div id="firestationMap" class="insideMap">
            You are in fire_station
            
        </div>

        <!-- Govt Office Map -->
        <div id="govtofficeMap" class="insideMap">
            You are in govtoffice
        </div>

        <!-- Mall Map -->
        <div id="mallMap" class="insideMap">
            You are in Mall
        </div>

        <!-- Hospital Map -->
        <div id="hospitalMap" class="insideMap">
            You are in hospital
            
        </div>

        <!-- Game-Zone Map -->
        <div id="gamezoneMap" class="insideMap">
            You are in gamezone
        </div>
        
        <!-- School Map -->
        <div id="schoolMap"  class="insideMap">
            You are in school
        </div>

        <!-- Post Office Map -->
        <div id="postofficeMap" class="insideMap">
            You are in post_office
        </div>

        <!-- Home Map -->
        <div id="homeMap" class="insideMap">
            You are in home
        </div>

        <!-- Bank Map -->
        <div id="bankMap" class="insideMap">
            You are in Bank
        </div>

        <!-- Hotel Map -->
        <div id="hotelMap" class="insideMap">
            You are in hotel
        </div>

        <!-- Garden Map -->
        <div id="gardenMap" class="insideMap">
            You are in garden
        </div>

        <!-- John Home Map -->
        <div id="johnhomeMap" class="insideMap">
            You are in johnhome
        </div>

        <!-- Theater Map -->
        <div id="theaterMap" class="insideMap">
            You are in theater
        </div>
    </div>
</body>

<script src="final_merge.js"></script>

</html>
